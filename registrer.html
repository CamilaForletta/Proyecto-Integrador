      <link href="https://fonts.googleapis.com/css?family=Oswald:400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div id="main_menu">
        <div class="logo">
          <a href="#"><img src="img/logo.png" width="50%" alt=""> </a>
        </div>
      </div>
    </header>

    <main class="registrer">
<form class="" action="script.php" method="get">
<legend>Registrate en Club Series</legend>
<label>Nombre y apellido:</label> <input type="name and surname" name="nombre" placeholder="Su nombre y apellido" required><br>
<label>Nombre de usuario:</label> <input type="username" name="nombre de usuario" placeholder="Su nombre de usuario" required><br>
<label>Contraseña:</label> <input type="password" name="contraseña" required><br>
<label>Email:</label> <input type="email" name="correo" placeholder="user@email.com" required><br>
<label for="date">Fecha de nacimiento: <abbr title="required"></abbr></label>
<input type="date" id="date" name="birthdate"><br>
<label>Género:</label>
<select name="Selecciona tu género" required>
  <option value="Fem">Femenino</option>
  <option value="Masc">Masculino</option>
  <option value="No">Prefiero no decirlo</option>
</select><br>
<label>País de nacimiento:</label>
<select name="Selecciona país" required>
  <option value="Ar">Argentina</option>
  <option value="Br">Brasil</option>
  <option value="EEUU">Estados Unidos</option>
  <option value="Ur">Uruguay</option>
  <option value="Esp">España</option>
  <option value="Ch">Chile</option>
  <option value="Ca">Canadá</option>
  <option value="Fr">Francia</option>
<option value="It">Italia</option>
</select><br>
<label>Deja tu comentario:</label><br>
<textarea class="text" name="textarea" rows="8" cols="80""></textarea><br>

<input type="checkbox" name="Acepto términos y condiciones" value="atc" required><label for="checkbox">Acepto términos & condiciones</label><br><br>
<button type="Send" name="button">Enviar</button>
</form>
    </main>
